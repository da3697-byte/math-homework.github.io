<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unblocked Games</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        margin: 0;
        padding: 0;
    }
    header {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
        background: #222;
        justify-content: space-between;
    }
    .neon-text {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff00ff, #00ffff, #ffdd00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: neonGlow 1.5s ease-in-out infinite alternate;
    }
    @keyframes neonGlow {
        from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        to { text-shadow: 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
    }
    #mainGame {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .controls {
        margin-bottom: 20px;
        padding-left: 20px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    .container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .game-card {
        background: #1e1e1e;
        padding: 10px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }
    .game-card:hover {
        transform: scale(1.05);
    }
    .game-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 8px;
    }
</style>
</head>

<script>
const defaultGame = "https://math-homework.elude.cfd/";

function openGame(url) {
    document.getElementById("mainGame").src = url;
    window.scrollTo(0, document.body.scrollHeight);
}

function quitGame() {
    document.getElementById("mainGame").src = defaultGame;
    window.scrollTo(0, 0);
}

function goFullscreen() {
    const iframe = document.getElementById("mainGame");
    if (iframe.requestFullscreen) iframe.requestFullscreen();
}
</script>
